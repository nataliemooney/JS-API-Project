<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="landing__page">
        <nav>
            <figure class="website__logo--wrapper">
                <a href="./index.html">
                    <img class="website__logo" src="./assets/4373222_imdb_logo_logos_icon.png">
                </a>
            </figure>
            <div class="menu__selector--wrapper click menu--open" onclick="openMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="menu__btn" viewBox="0 0 24 24"
                    fill="currentColor" role="presentation">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path
                        d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z">
                    </path>
                </svg>
                <span class="menu__btn--text">Menu</span>
            </div>
            <div class="menu__dd--wrapper">
                <div class="menu__dd--header">
                    <figure>
                        <a href="">
                            <img class="menu__dd--logo" src="./assets/4373222_imdb_logo_logos_icon.png">
                        </a>
                    </figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="menu__dd--close click"
                        onclick="closeMenu()" viewBox="0 0 24 24" fill="currentColor" role="presentation">
                        <path fill="none" d="M0 0h24v24H0V0z" class="close__btn--padding"></path>
                        <path
                            d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z">
                        </path>
                    </svg>
                </div>
                <div class="menu__dd--body">
                    <div class="menu__dd--lists">
                        <div class="menu__dd--movies">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="menu__movie--icon"
                                viewBox="0 0 24 24" fill="currentColor" role="presentation">
                                <path fill="none" d="M0 0h24v24H0V0z"></path>
                                <path
                                    d="M18 4v1h-2V4c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v1H6V4c0-.55-.45-1-1-1s-1 .45-1 1v16c0 .55.45 1 1 1s1-.45 1-1v-1h2v1c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-1h2v1c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1s-1 .45-1 1zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z">
                                </path>
                            </svg>
                            <h3 class="menu__movie--header">Movies</h3>
                        </div>
                        <div class="menu__movie--links">
                            <ul class="movie__links">
                                <a href="./movies.html">
                                    <li class="movie__link" onclick="closeMenu()">New releases</li>
                                </a>
                                <a href="./movies.html">
                                    <li class="movie__link" onclick="closeMenu()">Trending</li>
                                </a>
                                <a href="./movies.html">
                                    <li class="movie__link" onclick="closeMenu()">Browse Movies by Genre</li>
                                </a>
                                <a href="./movies.html">
                                    <li class="movie__link" onclick="closeMenu()">Show Times & Tickets</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search__bar--container">
                <input class="search__bar" type="text" placeholder="Search Movies">
                <button class="search__enter click" onclick="Alert()" style="/* margin-right: 0 !important;">
                    <svg data-v-2a11e7ca="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="svg-inline--fa fa-search fa-w-16">
                        <path data-v-2a11e7ca="" fill="currentColor"
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                            class=""></path>
                    </svg>
                </button>
            </div>
        </nav>
    </section>
    <section id="description">
        <div class="description__container">
            <div class="description__bg--wrapperTest movie__descrip">
                <div class="bg__overlay">
                    <h4 class="movie__title--2">Movie Title</h4>
                </div>
                <div class="bg__overlay--lists">
                    <ul class="overlay__lists">
                        <li class="movie__year">Year</li>
                        <li class="movie__age-rating">Age-Rating</li>
                        <li class="movie__duration">Duration</li>
                    </ul>
                </div>
                <div class="overlay__movie--poster">
                    <img class="movie__poster--2" src="">

                    <div class="overlay__movie--descrip">
                        <p class="movie__description">Movie description</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer__credits--wrapper">
            <figure class="footer__logo--container">
                <img class="footer__logo" src="./assets/4373222_imdb_logo_logos_icon.png">
            </figure>
            <div class="footer__links--container">
                <ul class="footer__links">
                    <li class="footer__link"><a href="#">Home</a></li>
                    <li class="footer__link"><a href="./movies.html">Movies</a></li>
                    <li class="footer__link">Contact Us</li>
                    <li class="footer__link"><a href="#">Learn More</a></li>
                </ul>
            </div>
            <div class="footer__copyright">
                <p class="copyright">Â© 2024</p>
            </div>
        </div>
    </footer>
</body>
<script src="movies.js" defer></script>

</html>
